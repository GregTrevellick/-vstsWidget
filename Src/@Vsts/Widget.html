<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>@Vsts</title>
    <script src="scripts/VSS.SDK.js"></script>
    <body>
        <script type="text/javascript">
            VSS.init({
                explicitNotifyLoaded: true,
                usePlatformStyles: true
            });
            VSS.require("TFS/Dashboards/WidgetHelpers", function (WidgetHelpers) {
                WidgetHelpers.IncludeWidgetStyles();
                VSS.register("VSSRegisterName_Tweet@Vsts", function () {
                    return {
                        load: function (widgetSettings) {
                            return WidgetHelpers.WidgetStatusHelper.Success();
                        }
                    }
                });
                VSS.notifyLoadSucceeded();
            });
        </script>

        <div class="widget">
            <p>
                <a class="twitter-timeline" data-dnt="true" data-width="500" data-height="330" href="https://twitter.com/VSTS?ref_src=twsrc%5Etfw"></a>
            </p>
        </div>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    </body>
</html>
