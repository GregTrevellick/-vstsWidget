<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dev Humor tweets</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    <script src="Scripts/SDK/VSS.SDK.min.js"></script>
    <script src="Scripts/app.js"></script>
</head>
<body>
    <a class="twitter-timeline" data-dnt="true" data-width="500" data-height="330" href="https://twitter.com/dev_humor?ref_src=twsrc%5Etfw"></a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <script type="text/javascript">
        $("iframe#twitter-widget-0").waitUntilExists(function () {
            $("iframe#twitter-widget-0").contents().find('head').append('<style>body > div > div.timeline-Header.timeline-InformationCircle-widgetParent > h1 { font-size: 12px !important; }</style>');
        });
    </script>
</body>
</html>
